<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/mobile.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="prof-card-container">
    <div class="prof-card">
      <div class="prof-card__bg">
      </div>
      <main class="prof-card__main">
        <div class="main--pic">
          <figure>
            <a href="https://youtube.com"></a> 
          </figure>
        </div>
        <div class="main--name">
          <p>Victor Crest <span>26</span></p>
          <p>London</p>
        </div>
        <hr>
        <div class="main--smedia">
          <div class="smedia__counter">
            <p class="counter--num">80K</p>
            <p class="counter--type">Followers</p>
          </div>
          <div class="smedia__counter">
            <p class="counter--num">803K</p>
            <p class="counter--type">Likes</p>
          </div>
          <div class="smedia__counter">
            <p class="counter--num">1.4K</p>
            <p class="counter--type">Photos</p>
          </div>
        </div>
      </main>
      </div>
  </section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AMLO-Bot/prof-card-frontend-masters" target="_blank">AMLO-Bot</a>.
  </div>
</body>
</html>
